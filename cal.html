<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="cal.css">

</head>

<body>

    <div id="outterdiv">

        <p id="text">MyCalculator</p>

        <div id="calculatorkeys-outterdiv">

            <input id="display">

            <div class="calculator__keys">
                <button class="key--operator" onclick="send('+')">+</button>
                <button class="key--operator" onclick="send('-')">-</button>
                <button class="key--operator" onclick="send('*')">*</button>
                <button class="key--operator" onclick="send('/')">รท</button>
                <button class="key--operator" onclick="send(7)">7</button>
                <button class="key--operator" onclick="send(8)">8</button>
                <button class="key--operator" onclick="send(9)">9</button>
                <button class="key--operator" onclick="send(4)">4</button>
                <button class="key--operator" onclick="send(5)">5</button>
                <button class="key--operator" onclick="send(6)">6</button>
                <button class="key--operator" onclick="send(1)">1</button>
                <button class="key--operator" onclick="send(2)">2</button>
                <button class="key--operator" onclick="send(3)">3</button>
                <button class="key--operator" id="item2" onclick="send(0)">0</button>
                <button class="key--operator" onclick="send('.')">.</button>
                <button class="key--operator" onclick="send('AC')">AC</button>
                <button class="key--operator" id="item1" onclick="send('=')">=</button>
            </div>


        </div>

    </div>

</body>
<script src="cal.js"></script>

</html>
